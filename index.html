<!DOCTYPE html>
<html>
<head>
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li> <a href = # id="view-highscores">View Highscores</a></li>
            <li id="timer">Time left: </li>
        </ul>
    </nav>
    <section class="homepage">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds!</p>
        <button id="start-button">Start</button>
        <h2 id="word-display">Press Start to play</h2>
    </section>
    <section class="quizpage">
        <h1 id="question"></h1>
        <ol>
            <li><button id="a1"></button></li>
            <li><button id="a2"></button></li>
            <li><button id="a3"></button></li>
            <li><button id="a4"></button></li>
        </ol>
    </section> 
    <section class="highscores">
        <h1>Highscores</h1>
        <p id="finalscore">Your final score is: </p>
        <div class="initials">
            <label>Enter intials: <input type="text" id="initialsInput"></label>
            <button id="submit-button">submit</button>
        </div>
        <div>
            <ol id="highScoresList">
            </ol>
            <div id="lastPageButtons">
                <button id="go-back-button">Go back</button>
                <button id="clear-highscores-button">Clear Highscores</button>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
